<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimized Marketing Mix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center">ðŸ“Š Optimized Marketing Mix</h3>

        <div class="row text-center mb-4">
            <div class="col-md-4 mb-3">
                <div class="p-3 border rounded">
                    <h6>Total Budget</h6>
                    <h3 class="text-primary">â‚¹ {{ total_budget }}</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-3 border rounded">
                    <h6>Predicted Sales</h6>
                    <h3 class="text-success">â‚¹ {{ result.predicted_sales }}</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-3 border rounded">
                    <h6>ROI</h6>
                    <h3 class="text-danger">{{ roi }}%</h3>
                </div>
            </div>
        </div>

        <div class="card shadow p-3 mb-4">
            <h5 class="text-center">Optimized Spend Distribution</h5>
            <canvas id="mixChart"></canvas>
        </div>

        <script>
            const data = [{{ result.tv }}, {{ result.radio }}, {{ result.social }}, {{ result.search }}];

            new Chart(document.getElementById("mixChart"), {
                type: "bar",
                data: {
                    labels: ["TV", "Radio", "Social", "Search"],
                    datasets: [{
                        label: "Optimized Spend (â‚¹)",
                        data: data,
                        borderWidth: 1
                    }]
                }
            });
        </script>

        <a href="/optimize" class="btn btn-secondary mt-3 w-100">Try Again</a>
    </div>
</div>

</body>
</html>
