<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <h2 class="mb-4 text-center">ðŸ’¡ Marketing Budget Optimizer</h2>

    <p class="text-muted text-center">
        Enter your total media budget and business inputs. <br>
        The optimizer will allocate spend across TV, Radio, Social and Search
        to maximize estimated revenue under a diminishing-returns model.
    </p>

    <div class="card shadow p-4 mt-3">
        <form action="/optimize" method="POST">
            <div class="mb-3">
                <label class="form-label">Total Media Budget (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" name="total_budget"
                       placeholder="e.g. 100000" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Price per Unit (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" name="price"
                       placeholder="e.g. 120" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Competitor Spend (â‚¹)</label>
                <!-- IMPORTANT: name="competitor" -->
                <input type="number" step="0.01" class="form-control" name="competitor"
                       placeholder="e.g. 30000" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
                <button type="submit" class="btn btn-primary">Run Optimization</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
