<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-3">ðŸ“ˆ Predict Sales</h3>
        <p class="text-muted text-center mb-4">
            Enter your marketing spend to estimate expected sales.
        </p>

        <form action="/predict" method="POST">
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label">TV Spend (â‚¹)</label>
                    <input type="number" step="100" min="0" max="50000" name="tv" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Radio Spend (â‚¹)</label>
                    <input type="number" step="100" min="0" max="30000" name="radio" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Social Media Spend (â‚¹)</label>
                    <input type="number" step="100" min="0" max="40000" name="social" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Search Ads Spend (â‚¹)</label>
                    <input type="number" step="100" min="0" max="50000" name="search" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Product Price (â‚¹)</label>
                    <input type="number" step="1" min="50" max="5000" name="price" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Competitor Spend (â‚¹)</label>
                    <input type="number" step="100" min="0" max="200000" name="competitor" class="form-control" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Predict Sales
            </button>
        </form>

    </div>
</div>

</body>
</html>
