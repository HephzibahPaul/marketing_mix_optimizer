<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-3 text-center">ðŸ“ˆ Predicted Sales & ROI</h3>

        <div class="row text-center mb-3">
            <div class="col-md-4 mb-3">
                <div class="border rounded p-3">
                    <h6 class="text-muted mb-1">Predicted Sales</h6>
                    <h3 class="text-success">â‚¹ {{ prediction }}</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="border rounded p-3">
                    <h6 class="text-muted mb-1">Total Media Spend</h6>
                    <h4 class="text-primary">â‚¹ {{ total_spend }}</h4>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="border rounded p-3">
                    <h6 class="text-muted mb-1">Estimated ROI</h6>
                    <h4 class="text-danger">{{ roi }} %</h4>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <a href="/predict" class="btn btn-secondary w-50">Back to Input</a>

            <form action="/dashboard" method="POST" class="w-50">
                <input type="hidden" name="tv" value="{{ tv }}">
                <input type="hidden" name="radio" value="{{ radio }}">
                <input type="hidden" name="social" value="{{ social }}">
                <input type="hidden" name="search" value="{{ search }}">
                <input type="hidden" name="price" value="{{ price }}">
                <input type="hidden" name="competitor" value="{{ competitor }}">

                <button class="btn btn-warning w-100">View Dashboard</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
